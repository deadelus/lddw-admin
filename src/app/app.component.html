 <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Alexander Pierce</p>
          <a><i class="fa fa-wheelchair"></i> <span><b> Admin</b></span></a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">Menu</li>

        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">
          <a [routerLink]="['/']">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/users']">
            <i class="fa fa-users"></i> <span>Users</span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/posts']">
            <i class="fa fa-file"></i> <span>Posts</span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/comments']">
            <i class="fa fa-comments"></i> <span>Comments</span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/badges']">
            <i class="fa fa-certificate"></i> <span>Badges</span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/reports']">
            <i class="fa fa-flag"></i> <span>Reports</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <div class="content-wrapper">
      <router-outlet></router-outlet>
  </div>
