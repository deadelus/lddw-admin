<div class="post" *ngIf="post">
    <!-- media content -->
    <div class="content">
        <!--
            <medias-gateway *ngIf="post.medias" [medias]='post.medias'></medias-gateway>
        -->
    </div>

    <!-- User avatar and options btn -->

            <img src="http://placehold.it/50x50" alt="">
        </div>

        <div class="info">
            <span class="name">{{ post.user.name }} <b>{{ post.user.pseudo }}</b></span>
            <span class="bio">
                {{ post.created_at }}

    <!-- text -->
    <div class="title-post">
        {{ post.title }}
        <a href="#" class="tag">#tag1</a>
        <a href="#" class="tag">#tag2</a>

    <!-- like share comment btn -->

    <!-- comments area -->
    <div class="comments-area">
        <div class="comments">
            <div class="like-counter">

                <a href="#">John Doe and 23 others</a>
            </div>

            <!-- comment -->
            <div class="comment-item">
                <post-comments></post-comments>
            </div>

            <!-- form -->
            <div class="comment">
                <div class="user-info">
                    <div class="avatar">
                        <img src="http://placehold.it/50x50" alt="">
                    </div>
                </div>
                <div class="comment-body">
                    <form class="comment-form">
                        <div class="comment-field">

                </div>
            </div>
        </div>
    </div>
</div>
